<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Herramientas Pedidas</title>
</head>

<body>
    <header class="header">
        <h1>Herramientas Pedidas</h1>
    </header>

    <main class="main">
        <div class="contenedor-herramientas-pedidas" id="herramientas-lista">
        </div>
    </main>

    <div id="modalModificar" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Modificar Cantidad Pedida</h2>
            <form id="modificarForm">
                <input type="hidden" id="herramientaId">
                <label for="cantidadNueva">Nueva Cantidad:</label>
                <input type="number" id="cantidadNueva" required min="1" readOnly>
                
                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <script src="assets/js/herramientas_localstorage.js"></script>
    <script src="assets/js/crear_pedido.js"></script>
    <script src="assets/js/navBar.js"></script>
    <script>
        const value = JSON.parse(localStorage.darkMode ?? false);
        document.body.classList.toggle('dark-mode', value);
        function recibirMensajeDesdePrincipal(event) {
            if (event.data && Object.keys(event.data).includes("darkMode")) {
                document.body.classList.toggle('dark-mode', event.data.darkMode);
            } else {
                console.warn("Mensaje recibido no tiene el formato esperado");
            }
        }

        // Escucha el evento de mensajes
        window.addEventListener('message', recibirMensajeDesdePrincipal, false);
    </script>
    <!-- <script src="assets/js/modal_herramientas_p.js"></script> -->
    <script src="https://kit.fontawesome.com/45f45403cb.js" crossorigin="anonymous"></script>
</body>

</html>
